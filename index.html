<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steve</title>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <div style="position: fixed; top: 0; left: 0; z-index: 1;" id="which-camera"></div>
    <div style="max-height: 20vh; overflow: auto; padding: 20px; column-count: 2;">
        <div>
            under free camera:
            <ul>
                <li><kbd>W, S, A, D</kbd> to fly freely</li>
                <li><kbd>Shift</kbd> to go up</li>
                <li><kbd>Ctrl</kbd> to go down</li>
            </ul>
        </div>
        <div>
            <button id="toggle-ground-plane">toggle ground plane</button>
            <button id="toggle-sphere">toggle random-colored sphere</button>
            <button id="toggle-another-sphere">toggle red-white sphere</button>
        </div>
    </div>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 10px white;
        }
    </style>
    <script src="./steve.js"></script>
</body>
</html>
